name: build
on: push
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        DIRS=`git diff --name-only HEAD HEAD~1 | xargs -L1 dirname | uniq`
        echo "::set-output name=matrix::{\"component\": [\"registry-tenant\", \"aserto-registry\"]}"
  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix.component }}
